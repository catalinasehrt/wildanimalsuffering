<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wild Animal Suffering</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link href="css/app.css" rel="stylesheet">
</head>
<body>

    <div id="up-arrow">
        
    </div>
    <div class="absolute h-screen w-screen scrollsnap-y">
        <section class="wild-animal-suffering">
            <div class="full-screen">
                <div id="elephant-image-container" class="split-screen h-screen-50vh">
                    <div class="justify-center navy md:hidden">
                        <h1 data-translate-id="wild-animal-suffering-header" class="text-4xl"></h1>
                        <h3 data-translate-id="why-it-matters"></h3>
                    </div>
                    <div class="h-full elephants"></div>
                </div>
                <div class="split-screen h-screen-40vh">
                    <div class="hidden md:block">
                        <h1 data-translate-id="wild-animal-suffering-header"></h1>
                        <h3 data-translate-id="why-it-matters"></h3>
                    </div>
                    <div class="subheading">
                        <p data-translate-id="idealise"></p>
                        <br>
                        <p data-translate-id="relief"></p>
                        <br>
                        <br>
                        <p><b data-translate-id="scroll-down"></b></p>
                    </div>
                </div>
            </div>
        </section>
        <section class="abyss h-screen w-screen scrollsnap-y flex-col earth-image full-screen">
                <div class="scrollable h-screen">
                    <div class="split-screen h-screen-50vh text-center">
                        <h1 data-translate-id="human-population" class="text-3xl"></h1>
                    </div>
                    <div class="split-screen h-screen-50vh"></div>
                </div>
                <div class="scrollable h-screen animal-stats">
                    <div class="split-screen h-screen-30vh">

                        <div class="domestic-stats-container">
                            <h1 data-translate-id="for-every-human" class="text-3xl"></h1>
                        </div>
                        <div class="wild-stats-container">
                            <p class="text-2xl" data-translate-id="in-the-wild"></p>
                            <div class="text-2xl">
                                <p class="animal-stat text-2xl accent-blue" data-translate-id="animal-stats-birds"></p>
                                <p class="animal-stat text-2xl accent-blue" data-translate-id="animal-stats-wild-mammals"></p>
                                <p class="animal-stat text-2xl accent-green" data-translate-id="animal-stats-reptiles"></p>
                                <p class="animal-stat text-2xl accent-green" data-translate-id="animal-stats-amphibians"></p>
                                <p class="animal-stat text-2xl accent-orange" data-translate-id="animal-stats-fish"></p>
                                <p class="animal-stat text-2xl accent-pink" data-translate-id="animal-stats-earthworms"></p>
                                <p class="animal-stat text-2xl accent-purple" data-translate-id="animal-stats-terrestrial-arthropods"></p>
                            </div>
                            <p class="text-2xl" data-translate-id="at-any-moment"></p>
                        </div>

                    </div>
                    <div class="split-screen h-screen-70vh">
                        <div id="centered-squares">
                        </div>
                    </div>
                </div>
                <div class="scrollable h-screen">
                    <div class="split-screen h-screen-50vh text-center justify-start">
                        <p data-translate-id="vast-majority" class="text-3xl"></p>
                        <br>
                        <h1><span data-translate-id="wild-animals" class="text-3xl accent"></span>.</h1>
                    </div>
                    <div class="split-screen h-screen-50vh justify-center">
                        <p data-translate-id="mind-boggling" class="text-3xl pt-16"></p>
                    </div>
                </div>
        </section>
        <section class="even-worse navy">
            <div class="full-screen">
                <div class="split-screen h-screen-50vh">
                    <h1 class="text-3xl"><span data-translate-id="even-worse"></span>:</h1>
                </div>
                <div class="split-screen h-screen-50vh w-full">
                    <div class="flex flex-wrap flex-row justify-center text-center">
                        <div class="suffer-image w-1/2 py-4 px-2">
                            <div class="suffer-thirst-image"></div>
                            <p data-translate-id="thirst-and-starvation"></p>
                        </div>
                        <div class="suffer-image w-1/2 py-4 px-2">
                            <div class="suffer-predation-image"></div>
                            <p data-translate-id="predation"></p>
                        </div>
                        <div class="suffer-image w-1/2 py-4 px-2">
                            <div class="suffer-disease-image"></div>
                            <p data-translate-id="disease-and-parasitism"></p>
                        </div>
                        <div class="suffer-image w-1/2 py-4 px-2">
                            <div class="suffer-harmful-weather-image"></div>
                            <p data-translate-id="harmful-weather"></p>
                        </div>
                        <div class="suffer-image w-1/2 py-4 px-2">
                            <div class="suffer-natural-disasters-image"></div>
                            <p data-translate-id="natural-disasters"></p>
                        </div>
                        <div class="suffer-image w-1/2 py-4 px-2">
                            <div class="suffer-accidents-image"></div>
                            <p data-translate-id="accidents"></p>
                        </div>
                        <div class="suffer-image w-1/2 py-4 px-2">
                            <div class="suffer-anthropogenic-harms-image"></div>
                            <p data-translate-id="anthropogenic-harms"></p>
                        </div>
                        <div class="suffer-image w-1/2 py-4 px-2">
                            <h2 data-translate-id="and-much-more" class="text-3xl"></h2>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="population-dynamics">
            <div class="full-screen">
                <div class="split-screen h-screen-50vh">
                </div>
                <div class="split-screen h-screen-50vh w-full">
                </div>
            </div>
        </section>
        <section class="videos">
            <div class="full-screen">
                <div class="split-screen h-screen-50vh">
                </div>
                <div class="split-screen h-screen-50vh w-full">
                </div>
            </div>
        </section>
        <section class="common-objections">
            <div class="full-screen">
                <div class="split-screen h-screen-50vh">
                </div>
                <div class="split-screen h-screen-50vh w-full">
                </div>
            </div>
        </section>
        <section class="how-you-can-help">
            <div class="full-screen">
                <div class="split-screen h-screen-50vh">
                </div>
                <div class="split-screen h-screen-50vh w-full">
                </div>
            </div>
        </section>
        <section class="organisations">
            <div class="full-screen">
                <div class="split-screen h-screen-50vh">
                </div>
                <div class="split-screen h-screen-50vh w-full">
                </div>
            </div>
        </section>
        <section class="other-resources">
            <div class="full-screen">
                <div class="split-screen h-screen-50vh">
                </div>
                <div class="split-screen h-screen-50vh w-full">
                </div>
            </div>
        </section>
        <section class="together-we-can">
            <div class="full-screen">
                <div class="split-screen h-screen-50vh mt-10">
                    <h2 class="mr-8" data-translate-id="together-we-can"></h2>
                    <br>
                    <p data-translate-id="together-we-can-p"></p>
                    <br>
                    <h2 data-translate-id="thank-you"></h2>
                </div>
                <div class="split-screen h-screen-50vh w-full bears">
                </div>
            </div>
        </section>
    </div>
    <div id="down-arrow" class="fixed">
        
    </div>
    <div id="page-indicators" class="fixed">
        <div class="page-indicator-dot filled"></div>
        <div class="page-indicator-dot"></div>
        <div class="page-indicator-dot"></div>
        <div class="page-indicator-dot"></div>
        <div class="page-indicator-dot"></div>
        <div class="page-indicator-dot"></div>
        <div class="page-indicator-dot"></div>
        <div class="page-indicator-dot"></div>
        <div class="page-indicator-dot"></div>
        <div class="page-indicator-dot"></div>
        <div class="page-indicator-dot"></div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
