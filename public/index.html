<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wild Animal Suffering</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link href="css/app.css" rel="stylesheet">
</head>
<body>

    <div id="up-arrow">
        
    </div>
    <div class="absolute h-screen w-screen scrollsnap-y">
        <section class="wild-animal-suffering">
            <div class="full-screen">
                <div id="elephant-image-container" class="half-screen">
                    <div class="justify-center text-gray-900 md:hidden">
                        <h1 data-translate-id="wild-animal-suffering-header" class="heading"></h1>
                        <h3 data-translate-id="why-it-matters"></h3>
                    </div>
                    <div class="h-full elephants"></div>
                </div>
                <div class="half-screen">
                    <div class="hidden md:block">
                        <h1 data-translate-id="wild-animal-suffering-header"></h1>
                        <h3 data-translate-id="why-it-matters"></h3>
                    </div>
                    <div class="subheading">
                        <p data-translate-id="idealise">
                        </p>
                        <br>
                        <br>
                        <p data-translate-id="relief">
                        </p>
                        </p>
                        <br>
                        <br>
                        <p><b data-translate-id="scroll-down"></b></p>
                    </p>
                </div>
            </div>
        </section>
        <section class="abyss">
            <div class="full-screen">
                <div class="half-screen">
                    <h1 data-translate-id="human-population" class="heading"></h1>
                </div>
                <div class="half-screen w-full">
                    <div class="w-full h-full earth-image"></div>
                </div>
            </div>
        </section>
        <section class="abyss animal-stats">
            <div class="full-screen">
                <div class="half-screen">
                    <div class="domestic-stats-container">
                        <h1 data-translate-id="for-every-human" class="heading"></h1>
                    </div>
                    <div class="wild-stats-container">
                        <p data-translate-id="in-the-wild"></p>
                        <div>
                            <p class="animal-stat" data-translate-id="animal-stats-birds"></p>
                            <p class="animal-stat" data-translate-id="animal-stats-wild-mammals"></p>
                            <p class="animal-stat" data-translate-id="animal-stats-reptiles"></p>
                            <p class="animal-stat" data-translate-id="animal-stats-amphibians"></p>
                            <p class="animal-stat" data-translate-id="animal-stats-fish"></p>
                            <p class="animal-stat" data-translate-id="animal-stats-earthworms"></p>
                            <p class="animal-stat" data-translate-id="animal-stats-terrestrial-arthropods"></p>
                        </div>
                        <p data-translate-id="at-any-moment"></p>
                    </div>
                </div>
                <div class="half-screen w-full">
                    <div class="w-full h-full earth-image opacity-40"></div>
                    <div id="centered-squares">
                    </div>
                </div>
            </div>
        </section>
        <section class="even-worse">
            <div class="full-screen">
                <div class="half-screen">
                </div>
                <div class="half-screen w-full">
                </div>
            </div>
        </section>
        <section class="population-dynamics">
            <div class="full-screen">
                <div class="half-screen">
                </div>
                <div class="half-screen w-full">
                </div>
            </div>
        </section>
        <section class="videos">
            <div class="full-screen">
                <div class="half-screen">
                </div>
                <div class="half-screen w-full">
                </div>
            </div>
        </section>
        <section class="common-objections">
            <div class="full-screen">
                <div class="half-screen">
                </div>
                <div class="half-screen w-full">
                </div>
            </div>
        </section>
        <section class="how-you-can-help">
            <div class="full-screen">
                <div class="half-screen">
                </div>
                <div class="half-screen w-full">
                </div>
            </div>
        </section>
        <section class="organisations">
            <div class="full-screen">
                <div class="half-screen">
                </div>
                <div class="half-screen w-full">
                </div>
            </div>
        </section>
        <section class="other-resources">
            <div class="full-screen">
                <div class="half-screen">
                </div>
                <div class="half-screen w-full">
                </div>
            </div>
        </section>
        <section class="together-we-can">
            <div class="full-screen">
                <div class="half-screen">
                </div>
                <div class="half-screen w-full">
                </div>
            </div>
        </section>
    </div>
    <div id="down-arrow" class="fixed">
        
    </div>
    <div id="page-indicators" class="fixed">
        <div class="page-indicator-dot filled"></div>
        <div class="page-indicator-dot"></div>
        <div class="page-indicator-dot"></div>
        <div class="page-indicator-dot"></div>
